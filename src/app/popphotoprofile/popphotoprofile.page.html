
<ion-list>
    <ion-item  (click)="takePhoto()">
      <ion-icon ios="ios-camera" md="md-camera" slot="end"></ion-icon>
      <ion-label>Camera</ion-label>
    </ion-item>
    <ion-item  (click)="getImage()">
        <ion-icon ios="ios-images" md="md-images" slot="end"></ion-icon>
      <ion-label>Gallery</ion-label>
    </ion-item>
    <ion-item color="danger" (click)="delImage()">
      <ion-icon ios="ios-trash" md="md-trash" slot="end"></ion-icon>
      <ion-label>Delete</ion-label>
    </ion-item>
  </ion-list>
