<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-back-button color="red" defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <h1>&nbsp; MY STUDENT</h1>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-searchbar (ionChange)="onSearchInput()" [(ngModel)]="searchTerm"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items;" lines="full" detail (click)="goToStat(item.p_id)">
      <ion-label>
        <ion-text class="ion-text-wrap">
          <h2>{{item.p_id}}</h2>
        </ion-text>
        <ion-text>
          <h3>{{item.p_name}}</h3>
        </ion-text>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
