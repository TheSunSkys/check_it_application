<ion-header>
  <ion-toolbar color="black">
    <ion-buttons slot="start">
      <ion-back-button color="red" defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <h1>&nbsp; MY CLASS</h1>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of htmlData;" lines="full" detail (click)="gotostat(item.class_id)">
      <ion-label>
        <ion-text class="ion-text-wrap">
          <h2>{{item.class_id}}</h2>
        </ion-text>
        <ion-text>
          <h3>{{item.class_name}}</h3>
        </ion-text>
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>
