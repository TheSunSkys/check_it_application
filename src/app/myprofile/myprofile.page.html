<ion-content fullscreen color="red" id="body">


  <ion-header>
    <ion-toolbar color="black">
      <ion-buttons slot="start">
        <ion-back-button color="red" defaultHref="home"></ion-back-button>
      </ion-buttons>
      <h1>&nbsp; MY PROFILE</h1>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card color="black">
      <!-- <p align="center"><img src="" id="itches" (click)="presentPopover($event)"></p> -->
      <p align="center" ><img src="" id="itches" (click)="presentActionSheet()"></p>
      <div>
        <ion-card-header>
          <ion-card-title>{{status}} {{name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="activated">
            <ion-icon ios="ios-card" md="md-card" slot="start"></ion-icon>
            <ion-label>{{username}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon ios="ios-contact" md="md-contact" slot="start"></ion-icon>
            <ion-label>{{name}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon ios="ios-call" md="md-call" slot="start"></ion-icon>
            <ion-label>{{tel}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon ios="ios-mail" md="md-mail" slot="start"></ion-icon>
            <ion-label>{{email}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-button color="gold" slot="end" (click)="edit()"><ion-icon ios="ios-create" md="md-create"></ion-icon>&nbsp;edit</ion-button>
          </ion-item>
        </ion-card-content>
      </div>
    </ion-card>

  </div>
</ion-content>
